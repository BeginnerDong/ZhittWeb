<script type="text/javascript">

	var footer_app = new Vue({
	    el: '#footer_app',
	    data:function(){
	        return {
	        	is_toggle:false,
				qrImg:[],
				address:'陕西省西安市高新区大都荟国际',
				phone:'18821620164',
				qrImgEwm:[
					{
						ewmUrl:"images/home-img1.png",

					},
					{
						ewmUrl:"images/home-img1.png",
						ewmName:"公众号二维码"
					}
				],
				copyright:'备案号：陕ICP备18016586号-1'
	        }
	    },
	    created:function () {
	        var self = this;
			self.getMainData()
	        
			
	    },
	    methods: {
			
			getMainData: function(id) {
				var self = this;
				var postData = {};
				postData.searchItem = {
					thirdapp_id:2,
					title:'联系我们'
				};
				postData.getAfter = {
					child: {
						tableName: 'Label',
						middleKey: 'id',
						key: 'parentid',
						searchItem: {
							status: 1,
						},
						condition: '='
					},
				};

				var callback = (res) => {
					console.log('getMainData', res);
					self.mainData = res.info.data[0];
					for (var i = self.mainData['child'].length - 1; i >= 0; i--) {
						
						if(self.mainData['child'][i].title=="地址"){
							self.address = self.mainData['child'][i].description
						};
						if(self.mainData['child'][i].title=="电话"){
							self.phone = self.mainData['child'][i].description
						};
						if(self.mainData['child'][i].title=="二维码"){
							self.qrImg = self.mainData['child'][i].mainImg
						};
					}

				};
				// window.base.labelGet(postData, callback);
			},
	        
	    	
	    }
	});   
</script>
