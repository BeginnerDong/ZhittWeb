<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<title>关于翱翔</title>
		<link type="text/css" rel="stylesheet" href="css/public.css">
		<link rel="stylesheet" type="text/css" href="css/page.css">
		<link rel="stylesheet" type="text/css" href="css/swiper.css">
		<link rel="stylesheet" type="text/css" href="font/iconfont.css">
		<script src="./js/vue.js"></script>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/include.js"></script>
		<script type="text/javascript" src="js/base.js"></script>
	</head>
	<body>
		<div id="app" style="height: 100%">
			<!-- 师资力量 -->
			<div class="pdb100">
				<include src="./swiper.html"></include>
			</div>

		</div>
 
	</body>

	<script type="text/javascript">
		var app = new Vue({
		    el: '#app',
		    data:function(){
		        return {
		        	banner_index:0,
		        	is_toggle:false,
					is_show:false,
					
					wx_show:2,
					mainData: [],
					labelData: [],
					newsData:[],
					paginate: { 
					    count: 0, 
					    currentPage: 1, 
					    pagesize:6, 
					    is_page: true, 
					},
					searchItem:{ 
						thirdapp_id: 2,
						title:['in',['关于翱翔轮播','校区介绍','校区硬件','教学体系','师资力量']]
					},
					校区介绍:{},
					校区硬件:{},
					教学体系:{},
					关于翱翔轮播:{},
					teacherData:[]


		        }
		    },
		    created:function () {
		        var self = this;
		        window.onload=function(){
		        	self.getMainData();	 
		        };
		    },
		    methods: {
		        
		        
				getMainData: function(id){
				    var self = this;
				    var postData = {};
				    //postData.paginate = window.base.cloneForm(self.paginate);
				    postData.searchItem = window.base.cloneForm(self.searchItem);
					/*postData.getBefore ={
					 	caseData:{
							tableName:'Label',
							searchItem:{
							  parentid:['in',[146]]
							},
							middleKey:'menu_id',
							key:'id',
							condition:'in',
						},
					};*/

					postData.getAfter = {
						child: {
							tableName: 'Label',
							middleKey: 'id',
							key: 'parentid',
							searchItem: {
								status: 1,
							},
							condition: '='
						},
					};
				    var callback = function(res){
				        console.log('getMainData', res);
				        self.mainData.push.apply(self.mainData,res.info.data);
				        for (var i = 0; i < self.mainData.length; i++) {
				        	self[self.mainData[i].title] = self.mainData[i];
				        };
				        
				        self.getNewsData();
				    };
					console.log('self.mainData',self.mainData)
				    window.base.labelGet(postData, callback);
				},
				
				getNewsData: function(id){
				    var self = this;
				    var postData = {};
				    postData.paginate = window.base.cloneForm(self.paginate);
				    postData.searchItem = {
				    	thirdapp_id:2,
				    	menu_id:self['师资力量'].id
				    };
				    

				    var callback = function(res) {
				        
				        self.teacherData.push.apply(self.teacherData,res.info.data);
				        window.base.bus.$emit('to_swiper',{mainData:self.teacherData});
						console.log('self.teacherData',self.teacherData)
				    };
				    window.base.articleList(postData, callback);
				}
				
		    }
		});
	</script>

</html>
